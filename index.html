<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zakat Pendapatan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        .zakat-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
        }
        .zakat-container h2, .zakat-container h3 {
            color: #333;
            text-align: center;
        }
        .zakat-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .zakat-container input, .zakat-container select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .zakat-container .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .zakat-container button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 3px;
        }
        .zakat-container button:hover {
            background: #218838;
        }
        .zakat-container .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function populateDropdown(id, max) {
                let select = document.getElementById(id);
                if (select) {
                    select.innerHTML = "";
                    for (let i = 0; i <= max; i++) {
                        let option = document.createElement("option");
                        option.value = i;
                        option.text = i;
                        select.appendChild(option);
                    }
                }
            }
            
            ["b1_2", "b1_3", "b1_4", "b1_5", "b1_6", "b2_1", "b2_2", "b2_3"].forEach(id => populateDropdown(id, 10));

            function calculateTotals() {
                let totalA = ["salary", "freelance", "gift", "rental"].reduce((sum, id) => sum + parseFloat(document.getElementById(id)?.value || 0), 0);
                document.getElementById("totalA").value = totalA;
                
                let totalB1 = 14580 +
                              parseInt(document.getElementById("b1_2")?.value || 0) * 4944 +
                              parseInt(document.getElementById("b1_3")?.value || 0) * 2004 +
                              parseInt(document.getElementById("b1_4")?.value || 0) * 7356 +
                              parseInt(document.getElementById("b1_5")?.value || 0) * 4896 +
                              parseInt(document.getElementById("b1_6")?.value || 0) * 2100;
                document.getElementById("totalB1").value = totalB1;
                
                let totalB2 = parseInt(document.getElementById("b2_1")?.value || 0) * 2964 +
                              parseInt(document.getElementById("b2_2")?.value || 0) * 3960 +
                              parseInt(document.getElementById("b2_3")?.value || 0) * 2916;
                document.getElementById("totalB2").value = totalB2;
                
                let totalC = parseFloat(document.getElementById("kwsp")?.value || 0);
                document.getElementById("totalC").value = totalC;
                
                let totalD = totalA - (totalB1 + totalB2 + totalC);
                document.getElementById("totalD").value = totalD;
            }
            
            document.querySelectorAll("input, select").forEach(element => {
                element.addEventListener("input", calculateTotals);
            });
            
            calculateTotals();
        });
    </script>
</head>
<body>
    <div class="zakat-container">
        <h2>Kalkulator Zakat Pendapatan</h2>
        
        <div class="section">
            <h3>A: Komponen Pendapatan</h3>
            <label for="salary">Gaji Kasar, Pencen, Bonus (Setahun) (RM):</label>
            <input type="number" id="salary" value="0">
            <label for="freelance">Pendapatan Freelance, Agent, Konsultant (Setahun) (RM):</label>
            <input type="number" id="freelance" value="0">
            <label for="gift">Pendapatan Dari Pemberian & Hadiah (Setahun) (RM):</label>
            <input type="number" id="gift" value="0">
            <label for="rental">Hasil Sewaan (Setahun) (RM):</label>
            <input type="number" id="rental" value="0">
            <label for="totalA">Jumlah A:</label>
            <input type="number" id="totalA" readonly>
        </div>
        
        <div class="section">
            <h3>D: Jumlah Bahagian (A - (B1 + B2 + C))</h3>
            <input type="number" id="totalD" readonly>
        </div>
    </div>
</body>
</html>
